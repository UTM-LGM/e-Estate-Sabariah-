<mat-toolbar>
  <mat-toolbar-row>
    <div>
      <button mat-button class="menu-button" *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
      </button>
    </div>
    <span class="span"><img width="60px" style="padding: 5px" src="../assets/Images/LGM-logo.png"/></span>
    <span class="homelink" routerLink="/e-estate/home">Malaysian Rubber Board</span>

    <span class="flexExpand"></span>
    <div>
      <span>Hi User {{ user.name }} ! </span>
      <button class="btn-danger" (click)="logOut()">LOGOUT</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <div class="container">
    <router-outlet> </router-outlet>
  </div>
</mat-sidenav-container>
